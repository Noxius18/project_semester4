services:
  php:
    build: ./docker/
    container_name: php
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    networks:
      - shared
    command: php-fpm
  
  nginx:
    image: nginx
    container_name: nginx_alpine
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8000:80
    depends_on:
      - php
    networks:
      - shared
  
  node:
    image: node:alpine
    container_name: node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - 5173:5173
    networks:
      - shared

networks:
  shared:
    external: true